<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
  </head>

  <body>
    <h1>Qual o seu País?</h1>
    <input type="text" name="ct" id="ct" />
    <input type="button" value="conferir" onclick="bt()" />
    <div id="res"></div>
    <script>
      function bt() {
        var paisDigitado = document.getElementById("ct");
        var res = document.getElementById("res");
        var pais = String(paisDigitado.value);
        res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`;
        if (pais == "Brasil") {
          res.innerHTML += "<p>Você é Brasileiro(a)!</p>";
        } else {
          res.innerHTML += "<p>Você é Estrangeiro(a)!</p>";
        }
      }
    </script>
  </body>
</html>
