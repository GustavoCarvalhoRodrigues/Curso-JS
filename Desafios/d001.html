<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    .bloquinho {
        padding: 8px;
    }
</style>

<body>
    <h1>Desafio das Mensagens</h1>
    <section id="bloco bloquinho">
        <button class="bloquinho" onclick="clique1()">
            <p>Botão 1</p>
        </button>
        <button class="bloquinho" onclick="clique2()">
            <p>Botão 2</p>
        </button>
        <button class="bloquinho" onclick="clique3()">
            <p>Botão 3</p>
        </button>
    </section>
    <script>
        function clique1() {
            alert('Você clicou no 1 botão')
        }

        function clique2() {
            alert('Você clicou no 2 botão')
        }

        function clique3() {
            alert('Você clicou no 3 botão')
        }
    </script>
</body>

</html>
