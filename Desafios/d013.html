<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do aluno</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    button {
        padding: 5px 15px 5px 15px;
    }
</style>

<body>
    <h1>Situação do aluno</h1>
    <button onclick="entrarNotas()">
        <p>Entrar com as notas</p>
    </button>
    <p id="resultado">Clique no botão acima para informar as notas do aluno.</p>

    <script>
        function entrarNotas() {
            // Nome do aluno
            var nomeAluno = String(prompt('Qual é o nome do aluno?'))

            // Primeira nota
            var nota_1 = parseFloat(prompt(`A primeira nota de ${nomeAluno}`))

            // Segunda nota
            var nota_2 = parseFloat(prompt(`A segunda nota de ${nomeAluno}`))

            // Média do aluno
            var media = (nota_1 + nota_2) / 2
            // Resultado
            var res = document.getElementById('resultado')

            // Mensagem padrão
            var msg = `<h2>Analisando a situação de ${nomeAluno}</h2>`
            msg += `<p>Com as notas ${nota_1.toFixed(1).replace('.', ',')} e ${nota_2.toFixed(1).replace('.', ',')} a <strong> média é ${media.toFixed(1).replace('.', ',')}</strong></p>`

            // Determina a situação do aluno
            if (media >= 6.0) {
                msg += `<p>Com média acima de 6,0, o aluno está <mark style="background-color: rgba(0, 128, 0, 0.356); color: rgb(0, 128, 0)">APROVADO</mark></p>`
            } else if (media >= 3.0 && media < 6.0) {
                msg += `<p>Com média entre 3,0 e 6,0, o aluno está em <mark style="background-color: transparent; color:burlywood">RECUPERAÇÃO</mark></p>`
            } else {
                msg += `<p>Com média abaixo de 3,0, o aluno está <mark style="background-color: rgba(255, 0, 0, 0.555); color: black">REPROVADO</mark></p>`
            }
            res.innerHTML = msg;
        }
    </script>
</body>

</html>
