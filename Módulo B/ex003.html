<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white; /* Comentário em css */
            font: normal 20pt arial;
        }

        h1 {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1> <!-- Comentário em html -->
    <p>já me livrei da maldição</p>
        <script>
         var n1 = Number(window.prompt('Digite um número: ')) // padrão do JavaScript string
         var n2 = Number(window.prompt('Digite outro número: ')) //  padrão do JavaScript string
         var s = n1 + n2
         window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Formatação String
         // (number + number) para adição
         // (string + string) para concatenação
         window.alert('A soma dos valores é ' + s.toString()) 
         // número para string para o que eu quero converter
         window.alert('A soma dos valores é ' + String(s))
         // número para string o qual o JavaScript queria converter
        </script>
</body>
</html>
