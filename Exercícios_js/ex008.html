<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    button {
        padding: 30px;
    }
</style>

<body>
    <h1>Vários cálculos em JS</h1>
    <button onclick="VáriosCálculos()">
        <p>Clique para calcular</p>
    </button>
    <p id="resultado">O resultado vai aparecer aqui...</p>
    <script>
        var res = document.getElementById('resultado')
        function VáriosCálculos() {
            // número a ser claculado
            var num = Number(prompt('Digite um número: '))
            // Mostrará a ser utilizado
            res.innerHTML = `O número a ser analisado aqui será o <strong>${num}</strong>`

            res.innerHTML += '<hr>'

            // Cálculos
            res.innerHTML += `<p>O seu valor absoluto é ${Math.abs(num)}</p>`
            res.innerHTML += `<p>A sua parte inteira é ${Math.trunc(num)}</p>`
            res.innerHTML += `<p>O valor inteiro próximo é ${Math.round(num)}</p>`
            res.innerHTML += `<p>A sua raiz quadrada é ${Math.sqrt(num)}</p>`
            res.innerHTML += `<p>A sua raiz cúbica é ${Math.cbrt(num)}</p>`
            res.innerHTML += `<p>O valor de ${num}<sup>2</sup> é ${Math.pow(num, 2)}</p>`
            res.innerHTML += `<p>O valor de ${num}<sup>3</sup> é ${Math.pow(num, 3)}</p>`
        }
    </script>
</body>

</html>
