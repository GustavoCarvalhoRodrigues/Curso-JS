<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    button {
        padding: 30px;
    }
</style>

<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button onclick="Clique()">
        <p>Clique para começar</p>
    </button>
    <p id="resultado">Aqui vai aparecer o resultado...</p>
    <script>
        var res = document.getElementById('resultado')

        function Clique() {
            var nome = String(prompt('Qual é o seu nome?'))
            res.innerHTML = `Olá, <strong>${nome}!</strong> É um grande prazer te conhecer! &#x1F596`
        }
        
    </script>
</body>

</html>
