<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    button {
        padding: 30px;
    }
</style>

<body>
    <h1>Somando dois números</h1>
    <button onclick="somar()">
        <p>iniciar a soma</p>
    </button>
    <p id="resultado">O resultado vem aqui...</p>
    <script>
        var res = document.getElementById('resultado')
        function somar() {
            var num_1 = Number(prompt('Digite um número: '))
            var num_2 = Number(prompt('Digite outro número: '))
            
            res.innerHTML = `A soma entre <mark>${num_1}</mark> e <mark>${num_2}</mark> é igual a <strong>${num_1 + num_2}!</strong>`
        }
    </script>
</body>

</html>
