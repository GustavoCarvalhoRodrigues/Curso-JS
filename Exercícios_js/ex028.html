<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ex028.css" />
    <title>Fatorial</title>
  </head>
  <body>
    <h1>Cálculo de Fatorial</h1>
    <p>
      Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o
      Fatorial dele.
    </p>
    <section>
      <form action="#" method="get">
        <label for="ifat">Número:</label>
        <input type="number" name="fat" id="ifat" placeholder="Número" max="21" min="1" />
        <button onclick="fatorial()">Fatorial</button>
      </form>
      <p id="res">Preencha os dados acima e aperte o botão.</p>
    </section>
    <script src="ex028.js"></script>
  </body>
</html>
