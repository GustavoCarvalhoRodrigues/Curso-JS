<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    button {
        padding: 30px;
    }
</style>

<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="clicou()">
        <p>Clique para começar</p>
    </button>
    <script>
        function clicou() {
            var nome = String(prompt('Qual é o seu nome?'))
            alert(`Olá, ${nome}! É um prazer te conhecer!`)
        }

    </script>
</body>

</html>
