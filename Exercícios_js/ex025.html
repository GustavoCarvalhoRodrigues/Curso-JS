<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados de Formulário</title>
    <link rel="stylesheet" href="ex025.css" />
</head>

<body>
    <h1>Contando de 0 até um número posistivo qualquer</h1>
    <p>
        Escolha o limite final para a contagem a partir do 0 (digite apenas
        números postivos)
    </p>
    <label for="valor">Valor final:</label>
    <input type="number" name="contar" id="valor" placeholder="Apenas positivos" />
    <input type="button" value="Contar" class="botao" onclick="contando()" />
    <p id="res">Preencha os dados acima e aperte o botão.</p>
    <script src="ex025.js"></script>
</body>

</html>
