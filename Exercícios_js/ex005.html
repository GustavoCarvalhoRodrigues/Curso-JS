<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    button {
        padding: 30px;
    }
</style>

<body>
    <h1>Trabalhando com números</h1>
    <button onclick="Calcule()">
        <p>Clique para calcular</p>
    </button>
    <p id="resultado">O resultado vem aqui...</p>
    <script>
        alert('Seja bem-vindo(a) ao meu site!')
        var res = document.getElementById('resultado')

        function Calcule() {
            var num = Number(prompt('Digite um número: '))
            res.innerHTML = `O dobro de ${num} é ${num * 2} e a metade é ${num / 2}!`
        }
    </script>
</body>

</html>
