<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        background-image: linear-gradient(-3deg, white, lightgray);
        border: 2px solid lightgrey;
        font-size: 1.3em;
        padding: 10px 0px 6px 0px;
        width: 253px;
        height: 68px;
    }
</style>

<body>
    <h1>Antes e Depois</h1>
    <button onclick="antecessorEsucessor()">
        Antecessor e Sucessor
    </button>
    <script>
        function antecessorEsucessor() {
            var n = Number.parseInt(window.prompt('Digite um número inteiro qualquer: '))
            var ant = n - 1
            var suc = n + 1
            {
                 window.alert('Antes de ' + n + ',' + ' temos o número ' + ant + '.                                                      ' 
                 + ' Depois de ' + n + ',' + ' temos o número ' + suc + '.')
            }
        }


    </script>
</body>

</html>
