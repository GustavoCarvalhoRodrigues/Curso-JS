<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        background-image: linear-gradient(-3deg, white, lightgray);
        border: 2px solid lightgrey;
        font-size: 1.3em;
        width: 190px;
        height: 76px;
    }

    button:hover {
        background-color: gray;
    }
</style>

<body>
    <h1>Boas Vindas</h1>
    <button class="bt" onclick="bt()">
        Inicie o desafio
    </button>

    <script>
        function bt() {
            let nome = window.prompt('Qual  é o seu nome?')
            {
                var idade = window.prompt(' Olá, ' + nome + '!' + ' quantos você têm?')
            }
            window.alert('Acabei de conhecer ' + nome + ',' + ' que tem ' + idade + ' anos de idade!')
        }
    </script>
</body>

</html>
